<mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Admin Login
                </mat-card-title>
            </mat-card-header>
    
            <mat-card-content>
                <form class="maint-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username" />
                    </mat-form-field>
                
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" />
                    </mat-form-field>
    
                    <button mat-raised-button color="primary" type="submit">
                        Login
                    </button>
                </form>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
